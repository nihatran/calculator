<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css"
    </head>

    <body>
        <div class="calculator">
            <div class="screen">
                <div class="screen-last"></div>
                <div class="screen-current"></div>
            </div>
            <div class="clear-delete-buttons">
                <button id="clear">clear</button>
                <button id="delete">delete</button>
            </div>
            <div class="all-buttons">
                <div>
                    <button class="btn-num">7</button>
                    <button class="btn-num">8</button>
                    <button class="btn-num">9</button>
                    <button class="btn-operator">x</button>
                </div>
                <div>
                    <button class="btn-num">4</button>
                    <button class="btn-num">5</button>
                    <button class="btn-num">6</button>
                    <button class="btn-operator">รท</button>
                </div>
                <div>
                    <button class="btn-num">1</button>
                    <button class="btn-num">2</button>
                    <button class="btn-num">3</button>
                    <button class="btn-operator">-</button>
                </div>
                <div>
                    <button class="btn-point">.</button>
                    <button class="btn-num">0</button>
                    <button class="btn-equals">=</button>
                    <button class="btn-operator">+</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
